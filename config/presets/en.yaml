# English locale preset
# Applied when app.locale is "en"

# Time settings
time:
  timezone: "America/Los_Angeles"

# Weather settings
weather:
  locations:
    - name: "San Francisco"
      latitude: 37.7749
      longitude: -122.4194
    - name: "New York"
      latitude: 40.7128
      longitude: -74.0060
  defaultLocation: "San Francisco"

# Clock plugin settings
clock:
  timezone: "America/Los_Angeles"
  format24h: false
  locale: "en-US"

# Speech-to-Text settings
stt:
  language: "en"
  webLanguage: "en-US"
