modules:
  # 今日がなんの日か
  today_info:
    type: api
    description: 今日がなんの日か（記念日・イベント）を調べる
    config:
      source: wikipedia_api

  # 天気情報（既存プラグイン利用）
  weather:
    type: plugin
    description: 現在の天気と気温を取得
    config:
      plugin: weather

  # カレンダー予定（既存プラグイン利用）
  calendar:
    type: plugin
    description: 今日と直近の予定を取得
    config:
      plugin: calendar

  # 現在時刻（既存プラグイン利用）
  time:
    type: plugin
    description: 現在の日時を取得
    config:
      plugin: time

  # Web検索（既存ツール利用）
  web_search:
    type: tool
    description: インターネットで情報を検索
    config:
      tool: web_search

  # カスタムメッセージ
  custom_message:
    type: static
    description: 固定メッセージを返す
    config:
      message: ""
