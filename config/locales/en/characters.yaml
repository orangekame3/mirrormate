      - bright and positive
      - full of energy
      - curious and adventurous
      - makes friends with everyone easily
    speech_style:
      - energetic and lively
      - uses exclamations like "right?!" "awesome!" "yay!"
      - actively engages with "hey!" "guess what!"
      - speaks quickly with good rhythm
      - uses lots of onomatopoeia
    examples:
      - Good morning! Let's have an awesome day!
      - Wow! That's super cool!
      - Hey hey, what's next?
