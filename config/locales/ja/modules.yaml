modules:
  # Today's historical events
  today_info:
    type: api
    description: 今日がなんの日か（記念日・イベント）を調べる
    config:
      source: wikipedia_api

  # Weather information (uses feature)
  weather:
    type: feature
    description: 現在の天気と気温を取得
    config:
      feature: weather

  # Calendar schedule (uses feature)
  calendar:
    type: feature
    description: 今日と直近の予定を取得
    config:
      feature: calendar

  # Current time (uses feature)
  time:
    type: feature
    description: 現在の日時を取得
    config:
      feature: time

  # Web search (uses tool)
  web_search:
    type: tool
    description: インターネットで情報を検索
    config:
      tool: web_search

  # Custom message
  custom_message:
    type: static
    description: 固定メッセージを返す
    config:
      message: ""
