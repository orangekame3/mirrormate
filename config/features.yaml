features:
  weather:
    enabled: true
    provider: open-meteo
    # locations and defaultLocation are loaded from locale preset

  calendar:
    enabled: true
    maxResults: 5

  time:
    enabled: true
    # timezone is loaded from locale preset

  reminder:
    enabled: true
    pollingInterval: 30  # seconds
    reminders:
      - minutes: 10
        urgent: false
      - minutes: 5
        urgent: true

  discord:
    enabled: true  # Set to true and configure webhookUrl to enable
    # webhookUrl: "https://discord.com/api/webhooks/..."  # Or use DISCORD_WEBHOOK_URL env var
    autoShare:
      searchResults: false  # Auto-share web search results
      weather: false       # Auto-share weather updates
      calendar: false      # Auto-share calendar events

  vision:
    enabled: true
    eyeContactTtlSeconds: 300   # How long eye contact state is considered valid
    greetCooldownSeconds: 300   # Minimum seconds between greetings
    minConfidence: 0.6          # Minimum confidence threshold for eye contact
