features:
  weather:
    enabled: true
    provider: open-meteo
    locations:
      - name: "東京"
        latitude: 35.6762
        longitude: 139.6503
      - name: "大阪"
        latitude: 34.6937
        longitude: 135.5023
    defaultLocation: "東京"

  calendar:
    enabled: true
    maxResults: 5

  time:
    enabled: true
    timezone: "Asia/Tokyo"

  reminder:
    enabled: true
    pollingInterval: 30  # seconds
    reminders:
      - minutes: 10
        urgent: false
      - minutes: 5
        urgent: true

  discord:
    enabled: true  # Set to true and configure webhookUrl to enable
    # webhookUrl: "https://discord.com/api/webhooks/..."  # Or use DISCORD_WEBHOOK_URL env var
    autoShare:
      searchResults: false  # Auto-share web search results
      weather: false       # Auto-share weather updates
      calendar: false      # Auto-share calendar events
