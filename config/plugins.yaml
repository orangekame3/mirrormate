plugins:
  # Clock widget - MagicMirror style
  clock:
    source: github:orangekame3/mirrormate-clock-plugin
    enabled: true
    position: top-left
    config:
      # timezone, format24h, locale are loaded from locale preset
      showSeconds: false
      showDate: true
      dateFormat: "long"
      showWeekday: true

  # Vision companion - Camera capture for Vision Chat
  vision-companion:
    source: local:vision-companion
    enabled: true
    position: hidden
    config:
      showDebug: false
