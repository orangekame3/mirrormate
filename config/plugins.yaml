plugins:
  # Clock widget - MagicMirror style
  clock:
    source: github:orangekame3/mirrormate-clock-plugin
    enabled: true
    position: top-left
    config:
      timezone: "America/Los_Angeles"
      format24h: false
      showSeconds: false
      showDate: true
      dateFormat: "long"
      showWeekday: true
      locale: "en-US"

  # Vision companion - Camera capture for Vision Chat
  vision-companion:
    source: local:vision-companion
    enabled: true
    position: hidden
    config:
      showDebug: false
