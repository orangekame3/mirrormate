providers:
  llm:
    enabled: true
    provider: ollama  # openai or ollama
    openai:
      model: gpt-4o-mini
      maxTokens: 300
      temperature: 0.7
    ollama:
      model: gpt-oss:20b
      baseUrl: "http://studio:11434"
      maxTokens: 300
      temperature: 0.7

  tts:
    enabled: true
    provider: voicevox  # openai or voicevox
    openai:
      voice: shimmer  # alloy, echo, fable, onyx, nova, shimmer
      model: tts-1    # tts-1 or tts-1-hd
      speed: 0.95
    voicevox:
      speaker: 2
      baseUrl: "http://studio:50021"

  embedding:
    enabled: true
    provider: ollama  # PLaMo server provides Ollama-compatible API
    ollama:
      model: plamo-embedding-1b
      baseUrl: "http://studio:8000"

  memory:
    enabled: true
    # RAG settings
    rag:
      topK: 8
      threshold: 0.3
    # Memory extraction settings
    extraction:
      autoExtract: true
      minConfidence: 0.5

  vlm:
    enabled: true
    provider: ollama
    ollama:
      model: llava:7b
      baseUrl: "http://studio:11434"
