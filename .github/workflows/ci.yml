name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "next.config.ts"
      - "vitest.config.ts"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
      - "next.config.ts"
      - "vitest.config.ts"
      - "Dockerfile"
      - ".github/workflows/ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Run build
        run: bun run build
